<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeducibleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeducibleEmpty}" rendered="#{deducibleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deducibleController.items.rowCount > 0}">
                    <h:outputText value="#{deducibleController.pagination.pageFirstItem + 1}..#{deducibleController.pagination.pageLastItem + 1}/#{deducibleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{deducibleController.previous}" value="#{bundle.Previous} #{deducibleController.pagination.pageSize}" rendered="#{deducibleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{deducibleController.next}" value="#{bundle.Next} #{deducibleController.pagination.pageSize}" rendered="#{deducibleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{deducibleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducibleTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducibleTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducibleTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducibleTitle_valordeduciblevivienda}"/>
                            </f:facet>
                            <h:outputText value="#{item.valordeduciblevivienda}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducibleTitle_valordeducibleeducacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.valordeducibleeducacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducibleTitle_valordeduciblesalud}"/>
                            </f:facet>
                            <h:outputText value="#{item.valordeduciblesalud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducibleTitle_valordeduciblevestimenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.valordeduciblevestimenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducibleTitle_valordeduciblealimentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.valordeduciblealimentacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeducibleTitle_facturaNumerofactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.facturaNumerofactura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deducibleController.prepareView}" value="#{bundle.ListDeducibleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deducibleController.prepareEdit}" value="#{bundle.ListDeducibleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deducibleController.destroy}" value="#{bundle.ListDeducibleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{deducibleController.prepareCreate}" value="#{bundle.ListDeducibleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeducibleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
