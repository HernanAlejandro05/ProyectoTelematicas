<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadorLabel_ruc}"/>
                    <h:outputText value="#{empleadorController.selected.ruc}" title="#{bundle.ViewEmpleadorTitle_ruc}"/>
                    <h:outputText value="#{bundle.ViewEmpleadorLabel_nombre}"/>
                    <h:outputText value="#{empleadorController.selected.nombre}" title="#{bundle.ViewEmpleadorTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEmpleadorLabel_razon}"/>
                    <h:outputText value="#{empleadorController.selected.razon}" title="#{bundle.ViewEmpleadorTitle_razon}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadorController.destroyAndView}" value="#{bundle.ViewEmpleadorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadorEditLink}"/>
                <br />
                <h:commandLink action="#{empleadorController.prepareCreate}" value="#{bundle.ViewEmpleadorCreateLink}" />
                <br />
                <h:commandLink action="#{empleadorController.prepareList}" value="#{bundle.ViewEmpleadorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
