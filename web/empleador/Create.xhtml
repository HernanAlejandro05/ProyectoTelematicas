<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadorLabel_ruc}" for="ruc" />
                    <h:inputText id="ruc" value="#{empleadorController.selected.ruc}" title="#{bundle.CreateEmpleadorTitle_ruc}" required="true" requiredMessage="#{bundle.CreateEmpleadorRequiredMessage_ruc}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadorController.selected.nombre}" title="#{bundle.CreateEmpleadorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadorRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadorLabel_razon}" for="razon" />
                    <h:inputText id="razon" value="#{empleadorController.selected.razon}" title="#{bundle.CreateEmpleadorTitle_razon}" required="true" requiredMessage="#{bundle.CreateEmpleadorRequiredMessage_razon}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadorController.create}" value="#{bundle.CreateEmpleadorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadorController.prepareList}" value="#{bundle.CreateEmpleadorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
