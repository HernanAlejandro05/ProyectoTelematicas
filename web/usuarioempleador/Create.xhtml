<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioempleadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioempleadorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuarioempleadorController.selected.id}" title="#{bundle.CreateUsuarioempleadorTitle_id}" required="true" requiredMessage="#{bundle.CreateUsuarioempleadorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioempleadorLabel_totalingresos}" for="totalingresos" />
                    <h:inputText id="totalingresos" value="#{usuarioempleadorController.selected.totalingresos}" title="#{bundle.CreateUsuarioempleadorTitle_totalingresos}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioempleadorLabel_anio}" for="anio" />
                    <h:inputText id="anio" value="#{usuarioempleadorController.selected.anio}" title="#{bundle.CreateUsuarioempleadorTitle_anio}" required="true" requiredMessage="#{bundle.CreateUsuarioempleadorRequiredMessage_anio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioempleadorLabel_empleadorRuc}" for="empleadorRuc" />
                    <h:selectOneMenu id="empleadorRuc" value="#{usuarioempleadorController.selected.empleadorRuc}" title="#{bundle.CreateUsuarioempleadorTitle_empleadorRuc}" required="true" requiredMessage="#{bundle.CreateUsuarioempleadorRequiredMessage_empleadorRuc}">
                        <f:selectItems value="#{empleadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioempleadorLabel_usuarioCedula}" for="usuarioCedula" />
                    <h:selectOneMenu id="usuarioCedula" value="#{usuarioempleadorController.selected.usuarioCedula}" title="#{bundle.CreateUsuarioempleadorTitle_usuarioCedula}" required="true" requiredMessage="#{bundle.CreateUsuarioempleadorRequiredMessage_usuarioCedula}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioempleadorController.create}" value="#{bundle.CreateUsuarioempleadorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioempleadorController.prepareList}" value="#{bundle.CreateUsuarioempleadorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioempleadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
