<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioempleadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuarioempleadorEmpty}" rendered="#{usuarioempleadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioempleadorController.items.rowCount > 0}">
                    <h:outputText value="#{usuarioempleadorController.pagination.pageFirstItem + 1}..#{usuarioempleadorController.pagination.pageLastItem + 1}/#{usuarioempleadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuarioempleadorController.previous}" value="#{bundle.Previous} #{usuarioempleadorController.pagination.pageSize}" rendered="#{usuarioempleadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuarioempleadorController.next}" value="#{bundle.Next} #{usuarioempleadorController.pagination.pageSize}" rendered="#{usuarioempleadorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuarioempleadorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioempleadorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioempleadorTitle_totalingresos}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalingresos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioempleadorTitle_anio}"/>
                            </f:facet>
                            <h:outputText value="#{item.anio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioempleadorTitle_empleadorRuc}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleadorRuc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioempleadorTitle_usuarioCedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioCedula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioempleadorController.prepareView}" value="#{bundle.ListUsuarioempleadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioempleadorController.prepareEdit}" value="#{bundle.ListUsuarioempleadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioempleadorController.destroy}" value="#{bundle.ListUsuarioempleadorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioempleadorController.prepareCreate}" value="#{bundle.ListUsuarioempleadorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuarioempleadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
